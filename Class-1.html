      `;

      subjects[sub].units.forEach(unit => {
        const div = document.createElement("div");
        div.className = "unit";
        div.textContent = unit;
        div.onclick = () => showUnit(sub, unit);
        subjectContent.appendChild(div);
      });

      const videoWrap = document.createElement("div");
      videoWrap.className = "video-container";
      subjects[sub].videos.forEach(url => {
        const iframe = document.createElement("iframe");
        iframe.src = url;
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        iframe.allowFullscreen = true;
        videoWrap.appendChild(iframe);
      });
      subjectContent.appendChild(videoWrap);

      const testBtn = document.createElement("div");
      testBtn.className = "start-test";
      testBtn.innerHTML = `Start Test <img src="https://cdn-icons-png.flaticon.com/512/743/743007.png" alt="joystick">`;
      testBtn.onclick = () => startTest(sub);
      subjectContent.appendChild(testBtn);
    }

    function showUnit(subject, unit) {
      subjectContent.innerHTML = `<h2>${subject} - ${unit}</h2>`;
      const detail = subjects[subject].details[unit];
      const d = document.createElement("div");
      d.className = "unit-details";
      d.textContent = detail;
      subjectContent.appendChild(d);
    }

    function goToSubjects() {
      subjectContent.innerHTML = `<h2>Click on a subject to see details üìò</h2>`;
    }

    function goBack() {
      window.location.href = "profile.html"; // or another file
    }

    function startTest(subject) {
      const testPageMap = {
        "Maths": "maths-test.html",
        "Science": "science-test.html",
        "English": "english-test.html",
        "Telugu": "telugu-test.html"
      };
      const page = testPageMap[subject] || "test.html";
      window.open(page, "_blank");
    }
  function logout() {
    if (confirm("Are you sure you want to logout?")) {
      // Redirect to login page (change 'login.html' to your actual login page)
      window.location.href = "loginpage.html";
    }
  }
  </script>
</body>
