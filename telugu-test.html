<!DOCTYPE html>

<head>

  <title>Animated Telugu Quiz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    body {

      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: start;
      background: url('telugu_background.png') no-repeat center center fixed;

    /* Overlay to make content more readable */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; bottom: 0; right: 0;
      background: rgba(255, 255, 255, 0.8); /* Adjust transparency here */
      z-index: -1;
    }

    .container {

      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 25px 35px 40px 35px;
    }

    h1, h2 {
      text-align: center;
      margin: 0;
    }

    h1 { font-weight: 700; }
    h2 { font-weight: 500; margin-bottom: 25px; }

    #level, #question {
      text-align: center;
      margin: 5px 0;
      font-weight: 600;
    }

    #diagram {
      background: #f0f8ff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto 15px auto;
      min-height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    #answerInput {

      margin: 0 auto 20px auto;

      width: 200px;

    }

    button {
      display: block;
      margin: 0 auto 20px auto;
      background: #007bff;
      border: none;
      color: white;
      padding: 12px 25px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    #backBtn {
      background: #008000;
      margin-top: 10px;
    }

    #feedback {
      text-align: center;
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 10px;
      min-height: 22px;
    }

    #teluguKeyboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin-top: 10px;
    }

    #teluguKeyboard button {
      padding: 10px 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 1.1rem;
      background: #f5f5f5;
      color: black;
    }

    #teluguKeyboard button:hover {
      background: #dfefff;
      border-color: #007bff;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Animated Telugu Quiz</h1>
  <h2>‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å ‡∞≠‡∞æ‡∞∑‡∞≤‡±ã ‡∞Æ‡∞®‡∞ï‡±Å ‡∞§‡±Ü‡∞≤‡∞ø‡∞Ø‡∞æ‡∞≤‡±ç‡∞∏‡∞ø‡∞® ‡∞µ‡∞ø‡∞∑‡∞Ø‡∞æ‡∞≤‡±Å!</h2>

  <div id="level">Level 1</div>
  <div id="question">Q1: ‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å ‡∞µ‡∞∞‡±ç‡∞£‡∞Æ‡∞æ‡∞≤‡∞≤‡±ã ‡∞Æ‡±ä‡∞¶‡∞ü‡∞ø ‡∞Ö‡∞ï‡±ç‡∞∑‡∞∞‡∞Ç ‡∞è‡∞¶‡∞ø?</div>

  <div id="diagram">üë©‚Äçüçº</div>

  <input type="text" id="answerInput" placeholder="‡∞Æ‡±Ä ‡∞∏‡∞Æ‡∞æ‡∞ß‡∞æ‡∞®‡∞Ç ‡∞á‡∞ï‡±ç‡∞ï‡∞° ‡∞®‡∞Æ‡±ã‡∞¶‡±Å ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø" autocomplete="off" />
  <button id="submitBtn">Submit</button>

  <div id="feedback"></div>

  <div id="teluguKeyboard"></div>

  <button id="backBtn">Back to Class Page</button>
</div>

<script>
  const letterExamples = {
    "‡∞Ö": { word: "‡∞Ö‡∞Æ", emoji: "üë©‚Äçüçº" },
    "‡∞Ü": { word: "‡∞Ü‡∞ü", emoji: "üèè" },
    "‡∞á": { word: "‡∞á‡∞≤‡±ç‡∞≤‡±Å", emoji: "üè†" },
    "‡∞à": { word: "‡∞à‡∞ó", emoji: "ü™∞" },
    "‡∞â": { word: "‡∞â‡∞Ç‡∞°‡±Å", emoji: "ü™ë" },
    "‡∞ä": { word: "‡∞ä‡∞∞‡∞ø", emoji: "üèòÔ∏è" },
    "‡∞é": { word: "‡∞é‡∞≤‡±Å‡∞ó‡±Å", emoji: "üêª" },
    "‡∞è": { word: "‡∞è‡∞®‡±Å‡∞ó‡±Å", emoji: "üêò" },
    "‡∞ê": { word: "‡∞ê‡∞¶‡±Å", emoji: "5Ô∏è‚É£" },
    "‡∞í": { word: "‡∞í‡∞Ç‡∞ü‡±Ü", emoji: "üê™" },
    "‡∞ì": { word: "‡∞ì‡∞°", emoji: "üö¢" },
    "‡∞î": { word: "‡∞î‡∞∑‡∞ß‡∞Ç", emoji: "üíä" }
  };

  const allLevels = [
    [
      { prompt: "‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å ‡∞µ‡∞∞‡±ç‡∞£‡∞Æ‡∞æ‡∞≤‡∞≤‡±ã ‡∞Æ‡±ä‡∞¶‡∞ü‡∞ø ‡∞Ö‡∞ï‡±ç‡∞∑‡∞∞‡∞Ç ‡∞è‡∞¶‡∞ø?", answer: "‡∞Ö" },
      { prompt: "‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å ‡∞µ‡∞∞‡±ç‡∞£‡∞Æ‡∞æ‡∞≤‡∞≤‡±ã ‡∞ö‡∞ø‡∞µ‡∞∞‡∞ø ‡∞Ö‡∞ï‡±ç‡∞∑‡∞∞‡∞Ç ‡∞è‡∞¶‡∞ø?", answer: "‡∞î" },
      { prompt: "'‡∞à‡∞ó' ‡∞Ö‡∞®‡±á ‡∞™‡∞¶‡∞Ç ‡∞è ‡∞Ö‡∞ï‡±ç‡∞∑‡∞∞‡∞Ç‡∞§‡±ã ‡∞Æ‡±ä‡∞¶‡∞≤‡∞µ‡±Å‡∞§‡±Å‡∞Ç‡∞¶‡∞ø?", answer: "‡∞à" }
    ]
  ];

  let currentLevel = 0;
  let currentQuestion = 0;
  let score = 0;

  const levelEl = document.getElementById('level');
  const questionEl = document.getElementById('question');
  const diagramEl = document.getElementById('diagram');
  const answerInput = document.getElementById('answerInput');
  const submitBtn = document.getElementById('submitBtn');
  const feedbackEl = document.getElementById('feedback');
  const backBtn = document.getElementById('backBtn');

  function loadQuestion(){
    const q = allLevels[currentLevel][currentQuestion];
    levelEl.textContent = `Level ${currentLevel + 1}`;
    questionEl.textContent = `Q${currentQuestion + 1}: ${q.prompt}`;
    feedbackEl.textContent = '';
    answerInput.value = '';
    answerInput.focus();

    const correct = q.answer;
    const info = letterExamples[correct];

    if (info && info.emoji) {
      diagramEl.textContent = info.emoji;
    } else {
      diagramEl.textContent = "üî†";
    }
  }

  function normalizeAnswer(ans){
    return ans.trim().toLowerCase().replace(/[^0-9a-z\u0C00-\u0C7F\s]/gi, '');
  }

  function submitAnswer() {
    const userAnswer = normalizeAnswer(answerInput.value);
    if (!userAnswer) {
      feedbackEl.style.color = 'red';
      feedbackEl.textContent = "‡∞¶‡∞Ø‡∞ö‡±á‡∞∏‡∞ø ‡∞∏‡∞Æ‡∞æ‡∞ß‡∞æ‡∞®‡∞Ç ‡∞á‡∞µ‡±ç‡∞µ‡∞Ç‡∞°‡∞ø.";
      return;
    }

    const correctAnswerRaw = allLevels[currentLevel][currentQuestion].answer;
    const correctAnswer = normalizeAnswer(correctAnswerRaw);

    if (userAnswer === correctAnswer) {
      score++;
      const info = letterExamples[correctAnswerRaw];
      const explain = info ? `${correctAnswerRaw} = ${info.word}` : "‡∞∏‡∞∞‡±à‡∞®‡∞¶‡∞ø!";
      feedbackEl.style.color = 'green';
      feedbackEl.textContent = explain;
    } else {
      feedbackEl.style.color = 'red';
      feedbackEl.textContent = `‡∞§‡∞™‡±ç‡∞™‡±Å! ‡∞∏‡∞∞‡±à‡∞® ‡∞∏‡∞Æ‡∞æ‡∞ß‡∞æ‡∞®‡∞Ç: "${correctAnswerRaw}"`;
    }

    currentQuestion++;
    if (currentQuestion >= allLevels[currentLevel].length) {
      currentQuestion = 0;
      currentLevel++;
      if (currentLevel >= allLevels.length) {
        alert(`‡∞™‡∞∞‡±Ä‡∞ï‡±ç‡∞∑ ‡∞Æ‡±Å‡∞ó‡∞ø‡∞∏‡∞ø‡∞Ç‡∞¶‡∞ø! ‡∞Æ‡±Ä ‡∞∏‡±ç‡∞ï‡±ã‡∞∞‡±Å: ${score} ‡∞≤‡±ã ${allLevels.length * 3}`);
        currentLevel = 0;
        score = 0;
      }
    }

    setTimeout(loadQuestion, 2000);
  }

  submitBtn.addEventListener('click', submitAnswer);

  answerInput.addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      event.preventDefault();
      submitAnswer();
    }
  });

  backBtn.addEventListener('click', () => {
    window.location.href = "Class-1.html";
  });

  const teluguKeys = ['‡∞Ö','‡∞Ü','‡∞á','‡∞à','‡∞â','‡∞ä','‡∞ã','‡∞é','‡∞è','‡∞ê','‡∞í','‡∞ì','‡∞î',
                      '‡∞ï','‡∞ñ','‡∞ó','‡∞ò','‡∞ô','‡∞ö','‡∞õ','‡∞ú','‡∞ù','‡∞û','‡∞ü','‡∞†','‡∞°','‡∞¢','‡∞£',
                      '‡∞§','‡∞•','‡∞¶','‡∞ß','‡∞®','‡∞™','‡∞´','‡∞¨','‡∞≠','‡∞Æ','‡∞Ø','‡∞∞','‡∞≤','‡∞µ','‡∞∂','‡∞∑','‡∞∏','‡∞π',
                      '‡∞≥','‡∞ï‡±ç‡∞∑','‡∞±','‡∞Ç','‡∞É','‡∞Å','‡±ç',' ', '‚å´'];

  const keyboardContainer = document.getElementById('teluguKeyboard');

  teluguKeys.forEach(key => {
    const keyBtn = document.createElement('button');
    keyBtn.textContent = key;

    keyBtn.addEventListener('click', () => {
      if (key === '‚å´') {
        answerInput.value = answerInput.value.slice(0, -1);
      } else {
        answerInput.value += key;
      }
      answerInput.focus();
    });

    keyboardContainer.appendChild(keyBtn);
  });

  loadQuestion();
</script>

</body>
</html>
