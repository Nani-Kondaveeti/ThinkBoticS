<!DOCTYPE html>
<html lang="en">
<head>
    <title>Think BoticS</title>
    <link rel="icon" type="image/png" href="logo.png.jpg" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Think Botics - Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      padding-left: 100px;
    }
    .container { display: flex; gap: 50px; width: 100%; }
    .login-board {
      background: #fff8d9;
      border: 6px solid #ff9800;
      border-radius: 25px;
      padding: 35px;
      width: 320px;
      text-align: center;
      box-shadow: 0px 8px 0px #d17b00, 0px 10px 20px rgba(0,0,0,0.3);
    }
    .logo-circle { width: 120px; height: 120px; margin: 0 auto 15px; border-radius: 50%; overflow: hidden; border: 3px solid #ff9800; }
    .logo-circle img { width: 100%; height: 100%; object-fit: cover; }
    .login-board h1 { font-size: 30px; color: #ff5722; margin-bottom: 20px; }
    .input-box { margin: 12px 0; text-align: left; }
    .input-box input {
      width: 100%; padding: 12px; border: 3px solid #4caf50;
      border-radius: 15px; background: #e6ffcc; font-size: 16px;
    }
    .btn {
      margin-top: 15px; width: 100%; padding: 14px; background: #ff4081;
      border: none; border-radius: 15px; color: white; font-weight: bold;
      font-size: 20px; cursor: pointer;
    }
    .register { margin-top: 15px; font-size: 14px; color: #444; }
    .register a { color: #2196f3; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-board">
      <div class="logo-circle">
        <img src="logo.png.jpg" alt="Thinkbotics">
      </div>
      <h1>Sign Up</h1>
      <div class="input-box">
        <input type="text" id="username" placeholder="Username">
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password">
      </div>
      <div class="input-box">
        <input type="password" id="confirm" placeholder="Confirm Password">
      </div>
      <button class="btn" onclick="register()">Register</button>

      <div class="register">
        Already have an account? <a href="loginpage.html">Sign In</a>
      </div>
    </div>
  </div>

  <script>
    function register() {
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      let confirm = document.getElementById("confirm").value;

      if (!username || !password || !confirm) {
        alert("Please fill all fields!");
        return;
      }
      if (password !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      // Save data in localStorage
      localStorage.setItem("username", username);
      localStorage.setItem("password", password);

      alert("Account created successfully!");
      window.location.href = "index.html"; // go to login page
    }
  </script>
</body>
</html>
